<template name="navCart">
  <div class="top-cart-contain">
    <div class="mini-cart">
      <div data-toggle="dropdown" data-hover="dropdown" class="basket dropdown-toggle"> <a href="#">
        <div class="cart-icon"><i class="icon-basket-loaded icons"></i><span class="cart-total">{{cartCount}}</span></div>
        <div class="shoppingcart-inner hidden-xs"><span class="cart-title">My Cart</span> </div>
        </a></div>
      <div>
        <div class="top-cart-content">
          <div class="block-subtitle hidden">Recently added items</div>
          <ul id="cart-sidebar" class="mini-products-list">
            {{#each cartContents}}
            <li class="item odd"> <a href="#" title="Product title here" class="product-image"><img src="/images/products/product-1.jpg" alt="html Template" width="65"></a>
              <div class="product-details"> <a href="#" title="Remove This Item" class="remove-cart"><i class="pe-7s-trash"></i></a>
                <p class="product-name"><a href="#">Lorem ipsum dolor sit amet Consectetur</a> </p>
                <strong>1</strong> x <span class="price">$20.00</span> </div>
            </li>
            {{else}}
            <li class="item odd">
              No items in cart
            </li>
            {{/each}}
          </ul>
          <div class="top-subtotal">Subtotal: <span class="price">{{cartTotal}}</span></div>
          <div class="actions">
            <button class="btn-checkout" type="button"><i class="fa fa-check"></i><span>Checkout</span></button>
            <button class="view-cart" type="button"><i class="fa fa-shopping-cart"></i><span>View Cart</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
