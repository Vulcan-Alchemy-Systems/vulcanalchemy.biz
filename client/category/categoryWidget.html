<template name="categoryWidget">
  <div class="block category-sidebar">
    <div class="sidebar-title">
      <h3>Categories</h3>
    </div>
    <ul class="product-categories">
      {{#each categories}}
      <li class="cat-item current-cat cat-parent"><a href="/shop/{{slug}}" title="{{name}}">{{name}}</a>
        <ul class="children">
          {{#each subCategory}}
          <li class="cat-item cat-parent">
            <a href="/shop/{{categorySlug}}/{{slug}}" title="{{name}}"><i class="fa fa-angle-right"></i>{{name}}</a>
          </li>
          {{/each}}
        </ul>
      </li>
      {{/each}}
    </ul>
  </div>
</template>
