<template name="orderView">
  <!-- Main Container -->
  <section class="main-container col2-right-layout">
    <div class="main container">
      <div class="row">
        <div class="col-main col-sm-9 col-xs-12">
          <div class="my-account">
            <div class="page-title">
              <h2>Order Information</h2>
            </div>
            <div class="orders-list table-responsive">
              <!--order info tables-->
              <table class="table table-bordered cart_summary table-striped">
                <tr>
                  <td class="order-number">Order Number</td>
                  <td data-title="Order Number">#12345</td>
                </tr>
                <tr>
                  <td class="order-number">Order Date</td>
                  <td data-title="Order Date">2017-02-14</td>
                </tr>
                <tr>
                  <td class="order-number">Order Status</td>
                  <td data-title="Order Status">Confirmed by shopper</td>
                </tr>
                <tr>
                  <td class="order-number">Last Updated</td>
                  <td data-title="Last Update">2017-03-13</td>
                </tr>
                <tr>
                  <td class="order-number">Shipment</td>
                  <td data-title="Shipment">&nbsp;</td>
                </tr>
                <tr>
                  <td class="order-number">Payment</td>
                  <td data-title="Payment">&nbsp;</td>
                </tr>
                <tr>
                  <td class="order-number">Comment</td>
                  <td data-title="Comment">&nbsp;</td>
                </tr>
                <tr>
                  <td class="order-number">Total</td>
                  <td data-title="Total"><p>$89.00</p></td>
                </tr>
              </table>
            </div>
            <div class="row">
              <div class="col-xs-12 col-md-6 col-sm-6">
              <div class="page-title">
              <h2>Bill To</h2>
            </div>

                <table class="table table-bordered cart_summary">
                  <tr>
                    <td>E-Mail</td>
                    <td data-title="E-Mail" ><a href="mailto:#" class="color_dark">support@justthemevalley.com</a></td>
                  </tr>
                  <tr>
                    <td>Company Name</td>
                    <td data-title="Company Name" >Company Name</td>
                  </tr>
                  <tr>
                    <td>Title</td>
                    <td data-title="Title" >Mr</td>
                  </tr>
                  <tr>
                    <td>First Name</td>
                    <td data-title="First Name" >John</td>
                  </tr>
                  <tr>
                    <td>Middle Name</td>
                    <td data-title="Middle Name" >-</td>
                  </tr>
                  <tr>
                    <td>Last Name</td>
                    <td data-title="Last Name" >Roe</td>
                  </tr>
                  <tr>
                    <td>Address 1</td>
                    <td data-title="Address 1" >Street Name 02</td>
                  </tr>
                  <tr>
                    <td>Zip / Postal Code</td>
                    <td data-title="Zip / Postal Code" >456789</td>
                  </tr>
                  <tr>
                    <td>City</td>
                    <td data-title="City" >City Name</td>
                  </tr>
                  <tr>
                    <td>Country</td>
                    <td data-title="Country" >USA</td>
                  </tr>
                  <tr>
                    <td>State/Province/Region</td>
                    <td data-title="State/Region" >-</td>
                  </tr>
                  <tr>
                    <td>Phone</td>
                    <td data-title="Phone" >+ (800) 0123 456 789</td>
                  </tr>
                </table>
              </div>
              <div class="col-xs-12 col-md-6 col-sm-6">
               <div class="page-title">
              <h2>Ship To</h2>
            </div>

                <table class="table table-bordered cart_summary">
                  <tr>
                    <td>Company Name</td>
                    <td data-title="Company Name" >Company Name</td>
                  </tr>
                  <tr>
                    <td>First Name</td>
                    <td data-title="First Name" >John</td>
                  </tr>
                  <tr>
                    <td>Middle Name</td>
                    <td data-title="Middle Name" >-</td>
                  </tr>
                  <tr>
                    <td>Last Name</td>
                    <td data-title="Last Name" >Doe</td>
                  </tr>
                  <tr>
                    <td>Address 1</td>
                    <td data-title="Address 1" >Street Name 12</td>
                  </tr>
                  <tr>
                    <td>Zip / Postal Code</td>
                    <td data-title="Code" >123456</td>
                  </tr>
                  <tr>
                    <td>City</td>
                    <td data-title="City" >City Name</td>
                  </tr>
                  <tr>
                    <td>Country</td>
                    <td data-title="Country" >USA</td>
                  </tr>
                  <tr>
                    <td>State/Province/Region</td>
                    <td data-title="State/Region" >-</td>
                  </tr>
                  <tr>
                    <td>Phone</td>
                    <td data-title="Phone" >+ (800) 0123 456 789</td>
                  </tr>
                </table>
              </div>
            </div>

          </div>
        </div>
        <aside class="right sidebar col-sm-3 col-xs-12">
          {{> accountMenu}}
          {{> compareWidget}}
        </aside>
      </div>
    </div>
  </section>
</template>
